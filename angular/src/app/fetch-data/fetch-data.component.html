<h1 #topbtn>Weather forecast</h1>
 
<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<div>
  <button class="btn btn-primary" (click)="scroll(bottombtn)">Go To Bottom</button>
</div>
<app-page-size [pageNum]="pageNum" [(pageSize)]="pageSize" (refreshEmitter)="getForecasts()"></app-page-size>
<table class='table table-striped' *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.dateFormatted }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
<app-page-number [(pageNum)]="pageNum" [isPageFull]="forecasts.length>=pageSize" (refreshEmit)="getForecasts()"></app-page-number>
<div #bottombtn>
  <button class="btn btn-primary" (click)="scroll(topbtn)">Go To Top</button>
</div>
